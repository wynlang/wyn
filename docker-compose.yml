version: '3.8'

services:
  wyn-compiler:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: wyn-lang/compiler:latest
    container_name: wyn-compiler
    ports:
      - "8080:8080"
    environment:
      - WYN_LOG_LEVEL=info
      - WYN_MAX_MEMORY=512MB
    volumes:
      - ./examples:/app/examples:ro
      - ./packages:/app/packages:ro
    restart: unless-stopped
    healthcheck:
      test: ["/usr/local/bin/wyn", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  wyn-compiler-alpine:
    build:
      context: .
      dockerfile: docker/Dockerfile.alpine
    image: wyn-lang/compiler:alpine
    container_name: wyn-compiler-alpine
    ports:
      - "8081:8080"
    environment:
      - WYN_LOG_LEVEL=info
    volumes:
      - ./examples:/examples:ro
      - ./packages:/packages:ro
    restart: unless-stopped

  # Development environment with hot reload
  wyn-dev:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: builder
    image: wyn-lang/dev:latest
    container_name: wyn-dev
    ports:
      - "8082:8080"
    volumes:
      - .:/build
      - /build/wyn-llvm  # Exclude binary from mount
    working_dir: /build
    command: ["tail", "-f", "/dev/null"]  # Keep container running
    environment:
      - WYN_DEV_MODE=true

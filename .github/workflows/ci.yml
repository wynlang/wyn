name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-15, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y gcc make libsqlite3-dev libssl-dev

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install make mingw -y
        shell: pwsh

      - name: Build compiler
        run: make clean && make
        shell: bash

      - name: Build runtime
        run: make runtime
        shell: bash

      - name: Run test suite (Unix)
        if: runner.os != 'Windows'
        run: ./wyn run tests/run_tests.wyn 2>&1
        shell: bash

      - name: Run test suite (Windows)
        if: runner.os == 'Windows'
        run: ./wyn.exe run tests/run_tests.wyn 2>&1
        shell: bash

      - name: Type-check
        run: |
          echo 'fn main() -> int { println("check") return 0 }' > /tmp/check.wyn || echo 'fn main() -> int { println("check") return 0 }' > check_test.wyn
          if [ -f /tmp/check.wyn ]; then
            ./wyn check /tmp/check.wyn
          else
            ./wyn check check_test.wyn
            rm -f check_test.wyn
          fi
        shell: bash

  cross-compile:
    name: Cross-compile (iOS)
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: make clean && make
      - name: Cross-compile for iOS
        run: |
          echo 'fn main() -> int { return 0 }' > /tmp/ios.wyn
          ./wyn cross ios /tmp/ios.wyn
          file /tmp/ios.wyn.ios | grep -q "arm64"
          echo "âœ… iOS cross-compilation works"

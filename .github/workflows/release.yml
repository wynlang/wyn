name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            artifact: wyn-linux-x64
          - os: macos-latest
            target: macos-arm64
            artifact: wyn-macos-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y gcc make libsqlite3-dev libssl-dev

      - name: Build
        run: make clean && make && make runtime

      - name: Test
        run: ./wyn run tests/run_tests.wyn 2>&1

      - name: Package
        run: |
          mkdir -p dist
          cp wyn dist/${{ matrix.artifact }}
          cp -r runtime dist/runtime
          cp -r src/wyn_runtime.h dist/
          tar czf ${{ matrix.artifact }}.tar.gz -C dist .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            wyn-linux-x64/wyn-linux-x64.tar.gz
            wyn-macos-arm64/wyn-macos-arm64.tar.gz
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

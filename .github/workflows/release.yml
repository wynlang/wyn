name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build (${{ matrix.artifact }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: wyn-linux-x64
          - os: macos-15
            artifact: wyn-macos-arm64
          - os: macos-15-intel
            artifact: wyn-macos-x64
          - os: windows-latest
            artifact: wyn-windows-x64

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y gcc make libsqlite3-dev libssl-dev

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install make mingw -y
        shell: pwsh

      - name: Build
        run: make clean && make
        shell: bash

      - name: Build runtime
        run: make runtime
        shell: bash

      - name: Test
        run: |
          if [ -f ./wyn ]; then ./wyn run tests/run_tests.wyn;
          elif [ -f ./wyn.exe ]; then ./wyn.exe run tests/run_tests.wyn; fi
        shell: bash

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp wyn dist/${{ matrix.artifact }}
          cp -r runtime dist/runtime
          cp src/wyn_runtime.h dist/
          tar czf ${{ matrix.artifact }}.tar.gz -C dist .

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          copy wyn.exe dist\${{ matrix.artifact }}.exe
          xcopy /E /I runtime dist\runtime
          copy src\wyn_runtime.h dist\
          Compress-Archive -Path dist\* -DestinationPath ${{ matrix.artifact }}.zip
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            wyn-linux-x64/wyn-linux-x64.tar.gz
            wyn-macos-arm64/wyn-macos-arm64.tar.gz
            wyn-macos-x64/wyn-macos-x64.tar.gz
            wyn-windows-x64/wyn-windows-x64.zip
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

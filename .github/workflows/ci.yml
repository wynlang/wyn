name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y gcc make libsqlite3-dev libssl-dev

      - name: Build compiler
        run: make clean && make

      - name: Build runtime
        run: make runtime

      - name: Run test suite
        run: |
          ./wyn run tests/run_tests.wyn 2>&1
          echo "✅ Test suite passed"

      - name: Compile sample apps
        run: |
          pass=0; fail=0
          for app in ../sample-apps/cli-tools/*/main.wyn ../sample-apps/sysadmin/*/main.wyn ../sample-apps/data-processing/*/main.wyn ../sample-apps/algorithms/*/main.wyn; do
            [ -f "$app" ] || continue
            if timeout 15 ./wyn "$app" >/dev/null 2>&1; then
              pass=$((pass+1))
            else
              fail=$((fail+1))
              echo "FAIL: $app"
            fi
          done
          echo "Sample apps: $pass compiled, $fail failed"
          [ $fail -eq 0 ]

      - name: Type-check
        run: |
          echo 'fn main() -> int { println("check") return 0 }' > /tmp/check.wyn
          ./wyn check /tmp/check.wyn

      - name: Cross-compile test
        if: runner.os == 'Linux'
        run: |
          echo 'fn main() -> int { return 0 }' > /tmp/cross.wyn
          ./wyn cross linux /tmp/cross.wyn
          [ -f /tmp/cross.wyn.linux ]
          echo "✅ Cross-compilation works"

  cross-compile-macos:
    name: Cross-compile (macOS → iOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: make clean && make
      - name: Cross-compile for iOS
        run: |
          echo 'fn main() -> int { return 0 }' > /tmp/ios.wyn
          ./wyn cross ios /tmp/ios.wyn
          file /tmp/ios.wyn.ios | grep -q "arm64"
          echo "✅ iOS cross-compilation works"

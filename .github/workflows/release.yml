name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build (${{ matrix.artifact }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: wyn-linux-x64
          - os: macos-15
            artifact: wyn-macos-arm64
          - os: macos-15-intel
            artifact: wyn-macos-x64
          - os: windows-latest
            artifact: wyn-windows-x64

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y gcc make

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install make mingw -y
        shell: pwsh

      - name: Build compiler
        run: make clean && make
        shell: bash

      - name: Smoke test (Unix)
        if: runner.os != 'Windows'
        run: |
          echo 'fn main() -> int { println("Wyn release OK"); return 0 }' > /tmp/smoke.wyn
          ./wyn build /tmp/smoke.wyn
          /tmp/smoke | grep -q "OK"
          echo "âœ… Release build verified"
        shell: bash

      - name: Smoke test (Windows)
        if: runner.os == 'Windows'
        run: |
          echo fn main() { println("Wyn release OK") } > smoke.wyn
          wyn.exe build smoke.wyn
          smoke.exe
        shell: cmd

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist/src dist/vendor/minicoro
          cp wyn dist/
          cp -r src dist/src
          [ -d vendor/minicoro ] && cp -r vendor/minicoro dist/vendor/minicoro
          [ -d vendor/tcc ] && cp -r vendor/tcc dist/vendor/tcc
          [ -d runtime ] && cp -r runtime dist/runtime
          tar czf ${{ matrix.artifact }}.tar.gz -C dist .

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist\src
          copy wyn.exe dist\
          xcopy /E /I src dist\src
          Compress-Archive -Path dist\* -DestinationPath ${{ matrix.artifact }}.zip
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            wyn-linux-x64/wyn-linux-x64.tar.gz
            wyn-macos-arm64/wyn-macos-arm64.tar.gz
            wyn-macos-x64/wyn-macos-x64.tar.gz
            wyn-windows-x64/wyn-windows-x64.zip
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-15, macos-13, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y gcc make

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install make mingw -y
        shell: pwsh

      - name: Build compiler
        run: make clean && make
        shell: bash

      - name: Smoke test (Unix)
        if: runner.os != 'Windows'
        run: |
          echo 'fn main() -> int { println("Hello from Wyn CI"); return 0 }' > /tmp/smoke.wyn
          ./wyn build /tmp/smoke.wyn
          /tmp/smoke | grep -q "Hello from Wyn CI"
          echo "✅ Compiler builds and runs programs"

          echo 'test "math" { assert_eq(2 + 2, 4) }' > /tmp/smoke_test.wyn
          ./wyn build /tmp/smoke_test.wyn
          /tmp/smoke_test
          echo "✅ Test framework works"

          echo 'struct Point { x: int, y: int }
          fn main() -> int {
            var p = Point { x: 3, y: 4 }
            var s = "hello"
            println("${s} ${p.x},${p.y}")
            return 0
          }' > /tmp/smoke_adv.wyn
          ./wyn build /tmp/smoke_adv.wyn
          /tmp/smoke_adv | grep -q "hello 3,4"
          echo "✅ Structs, interpolation, var inference work"
        shell: bash

      - name: Smoke test (Windows)
        if: runner.os == 'Windows'
        run: |
          echo fn main() { println("Hello from Wyn CI") } > smoke.wyn
          wyn.exe build smoke.wyn
          smoke.exe
        shell: cmd

  cross-compile-ios:
    name: Cross-compile (iOS)
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: make clean && make
      - name: Cross-compile for iOS
        run: |
          echo 'fn main() -> int { return 0 }' > /tmp/ios.wyn
          ./wyn cross ios /tmp/ios.wyn
          file /tmp/ios.wyn.ios | grep -q "arm64"
          echo "✅ iOS cross-compilation works"

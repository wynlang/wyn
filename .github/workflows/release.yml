name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build (${{ matrix.artifact }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: wyn-linux-x64
          - os: macos-15
            artifact: wyn-macos-arm64
          - os: windows-latest
            artifact: wyn-windows-x64

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update && sudo apt-get install -y gcc make git
          git clone --depth 1 https://repo.or.cz/tinycc.git /tmp/tcc-src
          cd /tmp/tcc-src
          ./configure --prefix=$GITHUB_WORKSPACE/vendor/tcc
          make -j$(nproc)
          make install

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install make mingw git -y
        shell: pwsh

      - name: Build Wyn compiler
        run: make clean && make
        shell: bash

      - name: Test (Unix)
        if: runner.os != 'Windows'
        run: ./wyn run tests/run_tests.wyn
        shell: bash

      - name: Test (Windows)
        if: runner.os == 'Windows'
        run: |
          echo fn main() -> int { println("hello"); return 0 } > test_win.wyn
          wyn.exe run test_win.wyn
        shell: cmd

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist/vendor/tcc dist/src dist/runtime
          cp wyn dist/
          cp -r src dist/src
          [ -d runtime ] && cp -r runtime dist/runtime
          [ -d vendor/tcc/bin ] && cp -r vendor/tcc/bin dist/vendor/tcc/bin
          [ -d vendor/tcc/lib ] && cp -r vendor/tcc/lib dist/vendor/tcc/lib
          [ -d vendor/tcc/include ] && cp -r vendor/tcc/include dist/vendor/tcc/include
          tar czf ${{ matrix.artifact }}.tar.gz -C dist .

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist\src
          copy wyn.exe dist\
          xcopy /E /I src dist\src
          Compress-Archive -Path dist\* -DestinationPath ${{ matrix.artifact }}.zip
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            wyn-linux-x64/wyn-linux-x64.tar.gz
            wyn-macos-arm64/wyn-macos-arm64.tar.gz
            wyn-windows-x64/wyn-windows-x64.zip
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

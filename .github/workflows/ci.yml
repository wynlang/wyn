name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-15, macos-13, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y gcc make libsqlite3-dev libssl-dev

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install make mingw -y
        shell: pwsh

      - name: Build compiler
        run: make clean && make
        shell: bash

      - name: Build runtime
        run: make runtime
        shell: bash

      - name: Run test suite
        run: |
          ./wyn run tests/run_tests.wyn 2>&1
          echo "✅ Test suite passed"
        shell: bash

      - name: Compile sample apps
        if: runner.os != 'Windows'
        run: |
          pass=0; fail=0
          for app in ../sample-apps/cli-tools/*/main.wyn ../sample-apps/sysadmin/*/main.wyn ../sample-apps/data-processing/*/main.wyn ../sample-apps/algorithms/*/main.wyn; do
            [ -f "$app" ] || continue
            if timeout 15 ./wyn "$app" >/dev/null 2>&1; then
              pass=$((pass+1))
            else
              fail=$((fail+1))
              echo "FAIL: $app"
            fi
          done
          echo "Sample apps: $pass compiled, $fail failed"
          [ $fail -eq 0 ]
        shell: bash

      - name: Type-check
        run: |
          echo 'fn main() -> int { println("check") return 0 }' > /tmp/check.wyn
          ./wyn check /tmp/check.wyn
        shell: bash

  cross-compile:
    name: Cross-compile (iOS)
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: make clean && make
      - name: Cross-compile for iOS
        run: |
          echo 'fn main() -> int { return 0 }' > /tmp/ios.wyn
          ./wyn cross ios /tmp/ios.wyn
          file /tmp/ios.wyn.ios | grep -q "arm64"
          echo "✅ iOS cross-compilation works"

name: Release

on:
  push:
    tags:
      - "v*"

env:
  LLVM_VERSION: "18"

jobs:
  build:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            artifact: wyn-linux-x64
          - os: ubuntu-latest
            target: linux-arm64
            artifact: wyn-linux-arm64
            arch: aarch64
          - os: macos-latest
            target: macos-x64
            artifact: wyn-macos-x64
          - os: macos-latest
            target: macos-arm64
            artifact: wyn-macos-arm64
          - os: windows-latest
            target: windows-x64
            artifact: wyn-windows-x64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@${{ env.LLVM_VERSION }}
          echo "$(brew --prefix llvm@${{ env.LLVM_VERSION }})/bin" >> $GITHUB_PATH
          echo "LLVM_PREFIX=$(brew --prefix llvm@${{ env.LLVM_VERSION }})" >> $GITHUB_ENV

      - name: Install LLVM (Linux)
        if: runner.os == 'Linux'
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh ${{ env.LLVM_VERSION }}
          sudo apt-get install -y clang-${{ env.LLVM_VERSION }}
          echo "/usr/lib/llvm-${{ env.LLVM_VERSION }}/bin" >> $GITHUB_PATH
          echo "LLVM_PREFIX=/usr/lib/llvm-${{ env.LLVM_VERSION }}" >> $GITHUB_ENV

      - name: Setup LLVM (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          echo "LLVM_PREFIX=C:\Program Files\LLVM" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        shell: pwsh

      - name: Set up cross-compilation (ARM)
        if: matrix.arch == 'aarch64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Test (before cross-compile)
        if: matrix.os != 'windows-latest'
        run: |
          # Build native binary for testing
          make clean
          make wyn

          # Run module tests
          ./tests/module_tests/test_modules.sh
          ./tests/module_tests/test_module_system.sh

          # Skip example compilation - many use unimplemented v1.4 features
          echo "Skipping example compilation (v1.4 features not fully implemented)"
        shell: bash

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        run: make wyn.exe
        shell: bash

      - name: Build (cross-compile if needed)
        if: matrix.os != 'windows-latest'
        run: |
          if [ "${{ matrix.arch }}" = "aarch64" ]; then
            # Only clean and cross-compile for ARM
            make clean
            CC=aarch64-linux-gnu-gcc make wyn
          fi
          # For native builds, wyn binary already exists from test step
        shell: bash

      - name: Rename binary
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            mv wyn.exe ${{ matrix.artifact }}
          else
            mv wyn ${{ matrix.artifact }}
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            wyn-linux-x64/wyn-linux-x64
            wyn-linux-arm64/wyn-linux-arm64
            wyn-macos-x64/wyn-macos-x64
            wyn-macos-arm64/wyn-macos-arm64
            wyn-windows-x64.exe/wyn-windows-x64.exe
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

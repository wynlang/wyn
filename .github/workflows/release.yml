name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build (${{ matrix.artifact }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: wyn-linux-x64
          - os: macos-15
            artifact: wyn-macos-arm64
          - os: macos-15-intel
            artifact: wyn-macos-x64
          - os: windows-latest
            artifact: wyn-windows-x64

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y gcc make git

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install make mingw git -y
        shell: pwsh

      - name: Build TCC from source
        if: runner.os != 'Windows'
        run: ./scripts/build-tcc.sh
        shell: bash

      - name: Build TCC from source (Windows)
        if: runner.os == 'Windows'
        run: bash scripts/build-tcc.sh
        shell: bash

      - name: Build Wyn compiler
        run: make clean && make
        shell: bash

      - name: Build runtime library
        run: make runtime
        shell: bash

      - name: Test
        if: runner.os != 'Windows'
        run: ./wyn run tests/run_tests.wyn
        shell: bash

      - name: Test (Windows)
        if: runner.os == 'Windows'
        run: wyn.exe run tests\run_tests.wyn
        shell: cmd

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist/vendor/tcc
          cp wyn dist/
          cp -r runtime dist/runtime
          cp -r vendor/tcc/bin dist/vendor/tcc/bin
          cp -r vendor/tcc/lib dist/vendor/tcc/lib
          cp -r vendor/tcc/include dist/vendor/tcc/include
          cp -r vendor/tcc/tcc_include dist/vendor/tcc/tcc_include
          cp -r src dist/src
          tar czf ${{ matrix.artifact }}.tar.gz -C dist .

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist\vendor\tcc
          copy wyn.exe dist\
          xcopy /E /I runtime dist\runtime
          xcopy /E /I vendor\tcc dist\vendor\tcc
          xcopy /E /I src dist\src
          Compress-Archive -Path dist\* -DestinationPath ${{ matrix.artifact }}.zip
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            wyn-linux-x64/wyn-linux-x64.tar.gz
            wyn-macos-arm64/wyn-macos-arm64.tar.gz
            wyn-macos-x64/wyn-macos-x64.tar.gz
            wyn-windows-x64/wyn-windows-x64.zip
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

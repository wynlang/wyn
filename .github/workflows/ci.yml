name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-15, macos-15-intel, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y gcc make libsqlite3-dev libssl-dev

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install make mingw -y
        shell: pwsh

      - name: Build compiler and runtime
        run: |
          make clean
          make
          make runtime
        shell: bash

      - name: Verify build
        run: |
          ls -la wyn* || true
          ls -la runtime/libwyn_rt.a || echo "No precompiled runtime"
        shell: bash

      - name: Run test suite
        run: |
          if [ -f ./wyn ]; then
            WYN_DEBUG=1 ./wyn run tests/run_tests.wyn
          elif [ -f ./wyn.exe ]; then
            WYN_DEBUG=1 ./wyn.exe run tests/run_tests.wyn
          fi
        shell: bash

  cross-compile-ios:
    name: Cross-compile (iOS)
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: make clean && make
      - name: Cross-compile for iOS
        run: |
          echo 'fn main() -> int { return 0 }' > /tmp/ios.wyn
          ./wyn cross ios /tmp/ios.wyn
          file /tmp/ios.wyn.ios | grep -q "arm64"
          echo "✅ iOS cross-compilation works"

  cross-compile-android:
    name: Cross-compile (Android)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: make clean && make
      - name: Cross-compile for Android
        run: |
          echo 'fn main() -> int { return 0 }' > /tmp/android.wyn
          ./wyn cross android /tmp/android.wyn && echo "✅ Android cross-compilation works" || echo "⚠️ Android NDK not available - skipped"
